dist: trusty
sudo: false
language: go
go:
- 1.12.X
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
- GO111MODULE="on"
install:
- make
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: moussetc/mattermost-plugin-giphy
    tags: true
