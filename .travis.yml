dist: trusty
sudo: false
language: go
go:
- 1.x
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
- DEP_VERSION="0.4.1"
before_install:
- curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64
  -o $GOPATH/bin/dep
- chmod +x $GOPATH/bin/dep
install:
- dep ensure
- make all
deploy:
  provider: releases
  api-key:
    secure: 
  file: dist/*
  file_glob: true
  skip_cleanup: true
  on: 
    tags: true